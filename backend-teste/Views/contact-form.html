<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Entre em Contato</h1>
            <p class="text-gray-600">Preencha o formul√°rio abaixo e entraremos em contato em breve</p>
        </div>

        <!-- Formul√°rio -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="contactForm" method="POST" action="/contato">
                <!-- Nome Completo -->
                <div class="mb-6">
                    <label for="nomeCompleto" class="block text-sm font-semibold text-gray-700 mb-2">
                        Nome Completo <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="nomeCompleto" 
                        name="nomeCompleto" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                        placeholder="Digite seu nome completo"
                    >
                </div>

                <!-- Email -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        E-mail <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                        placeholder="seu@email.com"
                    >
                </div>

                <!-- Telefone -->
                <div class="mb-6">
                    <label for="telefone" class="block text-sm font-semibold text-gray-700 mb-2">
                        Telefone <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                        placeholder="(00) 00000-0000"
                    >
                </div>

                <!-- Motivo de Contato -->
                <div class="mb-6">
                    <label for="motivoContato" class="block text-sm font-semibold text-gray-700 mb-2">
                        Motivo de Contato <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="motivoContato" 
                        name="motivoContato" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 bg-white"
                    >
                        <option value="">Selecione uma op√ß√£o</option>
                        <option value="duvida">D√∫vida</option>
                        <option value="sugestao">Sugest√£o</option>
                        <option value="reclamacao">Reclama√ß√£o</option>
                        <option value="elogio">Elogio</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <!-- Mensagem -->
                <div class="mb-6">
                    <label for="mensagem" class="block text-sm font-semibold text-gray-700 mb-2">
                        Mensagem <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="mensagem" 
                        name="mensagem" 
                        required
                        rows="5"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 resize-none"
                        placeholder="Digite sua mensagem aqui..."
                    ></textarea>
                </div>

                <!-- Bot√£o de Enviar -->
                <div class="flex gap-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg"
                    >
                        Enviar Mensagem
                    </button>
                    <button 
                        type="reset"
                        class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition duration-200"
                    >
                        Limpar
                    </button>
                </div>
            </form>

            <!-- Mensagem de Sucesso (oculta por padr√£o) -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <p class="font-semibold">‚úÖ Mensagem enviada com sucesso!</p>
                <p class="text-sm">Entraremos em contato em breve.</p>
            </div>
        </div>

        <!-- Informa√ß√µes Adicionais -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>üí° <strong>Dica:</strong> Quanto mais detalhes voc√™ fornecer, melhor poderemos ajud√°-lo!</p>
        </div>
    </div>

    <!-- Script para melhorar a experi√™ncia -->
    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/contato', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    successMessage.classList.remove('hidden');
                    form.reset();
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 5000);
                } else {
                    alert('Erro ao enviar mensagem. Tente novamente.');
                }
            } catch (error) {
                alert('Erro ao enviar mensagem. Tente novamente.');
            }
        });
    </script>
</body>
</html>
